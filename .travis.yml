language: ruby
rvm:
  - 2.2.2
cache: bundler
services:
  - postgresql
before_script:
  - psql -c 'create database travis_ci_test;' -U postgres
before_install:
  - gem update --system
  - gem --version
script:
  - bin/rails db:migrate RAILS_ENV=test
  - bundle exec rake db:test:prepare
  - bundle exec rspec spec/
